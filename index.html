        // Firebase Configuration

        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        async function processArchive() {
            const url = document.getElementById('urlInput').value;
            const status = document.getElementById('status');
            const btnText = document.getElementById('btnText');
            const btnIcon = document.getElementById('btnIcon');

            if(!url || !url.startsWith('http')) {
                alert("Please enter a valid URL (starting with http/https)");
                return;
            }

            // Start Animation
            status.style.display = 'block';
            status.style.color = "var(--accent)";
            btnText.innerText = "PROCESSING...";
            btnIcon.className = "fas fa-spinner fa-spin";

            status.innerHTML = `<i class="fas fa-search"></i> Fetching structure from ${new URL(url).hostname}...`;

            // Step 1: Real ZIP Generation (Simulating content fetching for demo)
            setTimeout(async () => {
                status.innerHTML = `<i class="fas fa-file-code"></i> Extracting HTML/CSS/JS Assets...`;
                
                const zip = new JSZip();
                // Adding dummy files to represent the site archive
                zip.file("index.html", `\n<!DOCTYPE html>\n<html>\n<head><title>Archived Site</title></head>\n<body>\n<h1>Source Downloaded by ZIDDI ARCHIVER</h1>\n</body>\n</html>`);

                zip.file("README.txt", "This website was archived using ZIDDI HACKS Premium Archiver Tool.");

                setTimeout(async () => {
                    status.innerHTML = `<i class="fas fa-compress-arrows-alt"></i> Finalizing ZIP Package...`;
                    
                    // Step 2: Generate and Download
                    const content = await zip.generateAsync({type:"blob"});
                    const link = document.createElement("a");
                    link.href = URL.createObjectURL(content);
                    link.download = "ziddi_archive_source.zip";
                    
                    setTimeout(() => {
                        link.click();
                        status.style.color = "#2ecc71";
                        status.innerHTML = `<i class="fas fa-check-circle"></i> Source Downloaded Successfully!`;
                        btnText.innerText = "DOWNLOAD AGAIN";
                        btnIcon.className = "fas fa-redo";
                        
                        // Log event to Firebase
                        db.collection('archiver_logs').add({
                            targetUrl: url,
                            time: firebase.firestore.FieldValue.serverTimestamp(),
                            status: "success"
                        });
                    }, 1500);
                }, 2000);
            }, 2000);
        }
